<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <!-- <form id="login-form" class="form"> -->
                <form [formGroup]="LoginForm" (ngSubmit)="login()" class ="form">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" placeholder="Jonh_paul"  formControlName="username" class="form-control">

                <div *ngIf="LoginForm.controls['username'].invalid && (LoginForm.controls['username'].dirty || LoginForm.controls['username'].touched )" class="alert-danger">
                  <div *ngIf="LoginForm.controls['username'].errors.required">Please Enter User Name</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>

                <input type="password" placeholder="Password" formControlName="password" class="form-control">
                <div *ngIf="LoginForm.controls['password'].invalid && (LoginForm.controls['password'].dirty || LoginForm.controls['password'].touched)"
                  class="alert-danger">
                  <div *ngIf="LoginForm.controls['password'].errors.required">Please Enter Password</div>
                </div>
              </div>
              <div class="form-group">

                <input type="submit"  class="btn btn-info btn-md"  [disabled]="!LoginForm.valid" value="Log In">
              </div>
              <div id="register-link" class="text-right">
                New to Hrms <a routerLink="/register">Register here</a>
              </div>

              <!-- [disabled]="LoginForm.invalid" -->

          </form>

        </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <app-hr-dashboard  [data]='profiles' ></app-hr-dashboard> -->
  </body>
