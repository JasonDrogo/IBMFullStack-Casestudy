<div class="card">
  <div class="card-header">
  {{pageTitle}}
  </div>
<h1 style="padding-left: 400px">Register Here</h1>
  <div class="card-body">
  <form  [formGroup]="profileForm"  (ngSubmit) = "saveProfile()">

  <div class="form-group row mb-2">
  <label class="col-md-2 col-form-label"
  for="username">Username</label>
  <div class="col-md-8">
  <input class="form-control"
  id="username"
  type="text"
  placeholder="Name (required)"
  formControlName="username" />
  <!-- [ngClass]="{'is-invalid': displayMessage.username }" /> -->
  <!-- <span class="invalid-feedback">
  {{displayMessage.productName}}
  </span> -->
  </div>
  </div>

  <div class="form-group row mb-2">
  <label class="col-md-2 col-form-label"
  for="firstname">First Name</label>
  <div class="col-md-8">
  <input class="form-control"
  id="firstname"
  type="text"
  placeholder="firstname (required)"
  formControlName="firstname" />
  <!-- [ngClass]="{'is-invalid': displayMessage.productCode}" />  -->
  <!-- <span class="invalid-feedback">
  {{displayMessage.productCode}}
  </span> -->
  </div>
  </div>

  <div class="form-group row mb-2">
  <label class="col-md-2 col-form-label"
  for="lastname">Last Name</label>

  <div class="col-md-8">
  <input class="form-control"
  id="lastname"
  type="text"
  placeholder="Chopra Jonas"
  formControlName="lastname" />
  <!-- [ngClass]="{'is-invalid': displayMessage.starRating}" /> -->
  <!-- <span class="invalid-feedback">
  {{displayMessage.starRating}}
  </span> -->
  </div>
  </div>





  <div class="form-group row mb-2">
  <label class="col-md-2 col-form-label"
  for="role">Role</label>

  <div class="col-md-8">
  <input class="form-control"
  id="role"
  type ="text"
  placeholder="Admin HR Employee"
  formControlName="role"   />
  <!-- [ngClass]="{'is-invalid': displayMessage.description}"></textarea>
  <span class="invalid-feedback">
  {{ displayMessage.description}}
  </span> -->
  </div>
  </div>
  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label"
    for="password">Password</label>

  <div class="col-md-8">
    <input class="form-control"
    id="password"
    type ="password"
    placeholder="Password"
    formControlName="password"   />
    <!-- [ngClass]="{'is-invalid': displayMessage.description}"></textarea>
    <span class="invalid-feedback">
    {{ displayMessage.description}}
    </span> -->
    </div>
    </div>
  <div class="form-group row mb-2">
  <div class="offset-md-2 col-md-4">
  <button class="btn btn-primary mr-3"
  style="width:80px;"
  type="submit"
  [title]="profileForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
  [disabled]="!profileForm.valid">
  Save
  </button>
  <button class="btn btn-outline-secondary mr-3"
  style="width:80px;"
  type="button"
  title="Cancel your edits"
  routerLink="/public">
  Cancel
  </button>
  <!-- <button class="btn btn-outline-warning"
  style="width:80px"
  type="button"
  title="Delete this product"
  (click)="deleteProduct()">
  Delete
  </button> -->
  </div>
  </div>
  </form>
  </div>

  <!-- <div class="alert alert-danger"
  *ngIf="errorMessage">{{errorMessage}}
  </div> -->
  </div>
