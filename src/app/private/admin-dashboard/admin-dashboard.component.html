<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<body>

<div class="col-md-6" style="padding-left: 200px"><h3>EMPLOYEE ACTIVITY</h3></div>
<div class="col-md-6" style="padding-left: 100px"><h3>EMPLOYEE ATTENDANCE</h3></div>
<div  *ngIf = 'show'>
    <div  style="width: 700px;" class="col-md-6"><app-my-doughnut-chart [data] = 'profiles'></app-my-doughnut-chart></div>
    <div style="width: 700px;" class="col-md-6"><app-my-doughnut-char [data] ='profiles'></app-my-doughnut-char></div>
</div>



<div class="col-md-12" style="color: gray" >

<div  class='panel panel-primary' >

  <div class='panel-body'>

  <br>
  <div class='table-responsive'>
  <table class="table table-bordered"  >
  <thead>
  <tr>
      <th>Employee Id</th>
  <th>FirstName</th>
  <th>LastName</th>
  <th>Role</th>
  <th>Password</th>
  <th>State</th>

  </tr>
  </thead>
  <tbody>

  <tr  *ngFor="let data of  profiles" >

<td >{{ data.employeeId }}</td>
  <td >{{ data.firstname }}</td>
  <td >{{data.lastname}}</td>
  <td >{{ data.role }}</td>
  <td >{{data.password}}</td>
  <td ><button type="button" [disabled] ='buttonShow(data)'  class="btn btn-info" (click) = 'state(data,data.employeeId,data.isActive)' >{{data.isActive ? 'Active' : 'InActive'}}</button></td>

  </tr>
  </tbody>
  </table>
  </div>
  </div>
  </div>
</div>

</body>
